{% extends 'base.html'%}
{% load static %}



{% block content %}


  <div class="container">
    <h2 style="text-align: center; background-color: green">Create Flight</h2>
    {% if messages %}
    <div class="alert alert-success">
      {% for message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <br>
      <button type="submit" class="btn btn-primary">Create Flight</button>
    </form>
  </div>

{% endblock content %}
